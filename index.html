                <!-- Triangle Crd -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center  text-2xl md:text-2xl lg:text-3xl">Area(A) = 0.5 x b x h</p>

                        <div>
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                placeholder="h">
                            <span class="mr-4 ml-2">cm</span>
                        </div>

                        <div>
                            <p class="text-2xl">
                                Area:
                                <span id="triangle-area">
                                <!-- triangleArea (0.5 * triangleBaseText * triangleHeightText) inner text -->
                                </span>

                                <span>
                                    cm
                                    <sup>
                                        2
                                    </sup>
                                </span>
                                
                            </p>
                        </div>

                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea ()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle Card -->
                <div>
                    <div class="card w-auto bg-base-100 shadow-xl">
                        <figure><img src="images/rectangle.png"></figure>
                        <div class="card-body">
                          <h2 class="card-title">Rectangle</h2>
                          <p class="text-center  text-2xl md:text-2xl lg:text-3xl">Area (A) = w x i</p>

                          <div>
                            <input type="text" placeholder="w" class="w-24 text-2xl p-2 rounded-sm">
                            <span class="mr-4 ml-2">cm</span>
                            <input type="text" placeholder="i" class="w-24 text-2xl p-2 rounded-sm">
                            <span class="mr-4 ml-2">cm</span>
                          </div>

                          <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea ()" class="btn btn-primary w-full">Calculate</button>
                          </div>
                        </div>
                      </div>
                </div>
                <!-- card -->
                <div class="card card-compact w-auto bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>

                      <div class="card-actions justify-end">
